<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>LNRW</title>

	<link rel="preload" href="styles/style.css" as="style" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
	<link href="styles/style.css" rel="stylesheet" />

	<link rel="icon" href="favicon.ico" />
</head>

<body>
	<header class="header">
		<nav class="navbar">
			<h1 class="logo">LNRW</h1>
			<ul class="navlist">
				<li class="dropdown" tabindex="0">
					<span class="dm1" tabindex="-1"></span>

					<span class="dropdown-toggle">Projects</span>

					<ul class="dropdown-list">
						<li><a href="/minRNG/">minRNG</a></li>
						<li><a href="/mc4ktex/">MC4KTEX</a></li>
						<li><a href="https://github.com/lnrw/JScript-HTTP-Server">JScript HTTP Server</a></li>
					</ul>
				</li>

				<li><a href="https://github.com/lnrw">GitHub</a></li>
				<li><a href="mailto:hello@wlkr.eu.org">Contact</a></li>
			</ul>
		</nav>
	</header>
	<div class="hero-text">
		<h2 class="page-heading">Bold Web Developer for the fast-paced digital age</h2>
	</div>
	<div class="hero-img"></div>
	<svg class="bg">
		<filter id="grain" color-interpolation-filters="sRGB" primitiveUnits="objectBoundingBox">
			<!-- generate fine noise-->
			<feTurbulence type="fractalNoise" baseFrequency=".713" numOctaves="4"></feTurbulence>
			<!-- use noise as displacement map-->
			<feDisplacementMap in="SourceGraphic" scale=".1" xChannelSelector="R"></feDisplacementMap>
			<!-- place filter input underneath to cover transparent edge pixels-->
			<feBlend in2="SourceGraphic"></feBlend>
		</filter>

		<radialGradient id="g31">
			<stop stop-color="#d3e9f6"></stop>
			<stop stop-color="#ed2526" offset=".9"></stop>
		</radialGradient>
		<linearGradient id="g32">
			<stop stop-color="#3eafb7" offset=".2"></stop>
			<stop stop-color="#3cefaf" offset="1"></stop>
		</linearGradient>
		<g>
			<rect width="100%" height="100%" fill="#242424"></rect>
			<ellipse rx="40%" ry="45%" fill="url(#g31)"></ellipse>
			<circle r="25%" fill="url(#g32)"></circle>
		</g>
	</svg>
</body>

</html>
